{% extends "base.html" %}
{% load i18n %}

{% block main %}
<div id="sub_content">
  <form method="GET" action="/inquiry/complete/">{% csrf_token %}
    {{ form.non_field_errors }}

    <table>
      <tr><td width="150px">{% trans "reply email" %}</td><td>{{ form.email }}</td></tr>
      <tr><td>{% trans "title" %}</td><td>{{ form.title }}</td></tr>
      <tr><td>{% trans "inquiry_detail" %}</td><td>{{ form.content }}</td></tr>
      <tr><td></td><td><input type="submit" value="{% trans "send" %}" /></td></tr>
    </table>
  </form>
</div>
{% endblock %}
