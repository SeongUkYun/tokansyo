{% extends "base.html" %}

{% block main %}
<div id="sub_content">
  <form method="GET" action="/inquiry/complete/">{% csrf_token %}
    {{ form.non_field_errors }}

    <table>
      <tr><td width="150px">返信用メールアドレス</td><td>{{ form.email }}</td></tr>
      <tr><td>件名</td><td>{{ form.title }}</td></tr>
      <tr><td>問い合わせ内容</td><td>{{ form.content }}</td></tr>
      <tr><td></td><td><input type="submit" value="送信" /></td></tr>
    </table>
  </form>
</div>
{% endblock %}
