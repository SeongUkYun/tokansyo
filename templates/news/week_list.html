{% extends "base.html" %}

{% block head_title %}
  <title>東京韓国商工会議所-ニュース</title>
{% endblock %}
	<!-- ///////// CONTENT START //////////////////////////////////////////////////////////////////// -->
{% block main %}
	<div id="sub_content">
		<h2 class="tit_page">
			<strong>ニュース</strong>
			<span class="point"></span>
		</h2>
		<div class="board_lst">
			<ul>
        {% for news in newses %}
				<li>
          <a href="/news/tokan/{{ news.id }}/">
						<span class="num">1</span>
            <strong class="tit">{{ news.title }}</strong>
            <span class="date">{{ news.created_at }}</span>						
					</a>
				</li>
        {% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
	<!-- ///////// CONTENT END //////////////////////////////////////////////////////////////////// -->
