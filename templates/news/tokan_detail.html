{% extends "base.html" %}

{% block head_title %}
  <title>東京韓国商工会議所-ニュース</title>
{% endblock %}
	<!-- ///////// CONTENT START //////////////////////////////////////////////////////////////////// -->
{% block main %}
	<div id="sub_content">
		<h2 class="tit_page">
			<strong>ニュース</strong>
			<span class="point"></span>
		</h2>
		<div class="board_view_tit">
			<span class="date">2016.08.02</span>
      <p class="tit">{{ object.title }}</p>
		</div>
		<div class="board_view">
			<div class="board_text">
        {{ object.descript }}
			</div>
		</div>
      <a href="/{{ object.news_file }}">記事をダウンロード</a>
    <div>
    </div>
		<div class="board_view_footer">
			<a href="/news/tokan/" class="btn_lst">一覧</a>
		</div>
	</div>
{% endblock %}
	<!-- ///////// CONTENT END //////////////////////////////////////////////////////////////////// -->
