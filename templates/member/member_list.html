{% extends "base.html" %}

{% block main %}
<div id="sub_content">
  <div class="board_lst">
  <div class="container">
    <div class="row" style="background-color: #aaa;">
      <div class="col-xs-1 col-md-1">
        <strong>#</strong>
      </div>
      <div class="col-xs-6 col-md-3">
        <strong>会社名</strong>
      </div>
      <div class="col-xs-3 col-md-1">
        <strong>代表者名</strong>
      </div>
      <div class="col-xs-12 col-md-5">
        <div class="col-xs-7 col-md-7">
          <strong>業種</strong>
        </div>
        <div class="col-xs-5 col-md-5">
          <strong>電話番号</strong>
        </div>
      </div>
    </div>
    {% for member in members %}
    <div class="row">
      <div class="col-xs-1 col-md-1">
        {{ forloop.counter }}
      </div>
      <div class="col-xs-6 col-md-3">
        <a href="{{ member.id }}/"><strong>{{ member.company_name }}</strong></a>
      </div>
      <div class="col-xs-3 col-md-1">
        {{ member.name }}
      </div>
      <div class="col-xs-12 col-md-5">
        <div class="col-xs-7 col-md-7">
          {{ member.biz_type }}
        </div>
        <div class="col-xs-5 col-md-5">
          {{ member.tel }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
