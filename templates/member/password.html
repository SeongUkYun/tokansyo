{% extends "base.html" %}

{% block main %}
<div id="sub_content">
  {{ member.name }}<br /><hr />
<form method="GET" action="/member/apply_complete/">{% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    <tr><th width="80px">携帯番号</th><td width="300px">{{ form.tel }}</td></tr>
    <tr><th>お名前</th><td>{{ form.password }}</td></tr>
    <tr><th></th><td><input type="submit" value="送信" /></td></tr>
  </table>
  <br /><br />
  <p>お名前と携帯電話番号を入力して問い合わせボタンをクリックして下さい。事務局から確認のお電話を差し上げます。</p>
</form>
</div>
{% endblock %}
